context:
  version: "0.28.6"

package:
  name: typedoc
  version: ${{ version }}

source:
  url: https://registry.npmjs.org/typedoc/-/typedoc-${{ version }}.tgz
  sha256: 9867ab0d96508468f3362e77e5ae51a80870b66f92b8f1f5eed68952f583743d

build:
  number: 0
  noarch: generic

requirements:
  build:
    - jq
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

tests:
  - script:
      - typedoc --help

about:
  license: Apache-2.0
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Documentation generator for TypeScript projects.
  homepage: https://github.com/TypeStrong/typedoc
  repository: https://github.com/TypeStrong/typedoc

extra:
  recipe-maintainers:
    - danielnachun
