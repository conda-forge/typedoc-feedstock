context:
  version: "0.27.8"

package:
  name: typedoc
  version: ${{ version }}

source:
  url: https://registry.npmjs.org/typedoc/-/typedoc-${{ version }}.tgz
  sha256: 78a882c1e0dcb9ee400565a4d0d8879c0c88e2cb1ee6ca0e106defcc01ccf45c

build:
  number: 0
  noarch: generic

requirements:
  build:
    - jq
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

tests:
  - script:
      - typedoc --help

about:
  license: Apache-2.0
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Documentation generator for TypeScript projects.
  homepage: https://github.com/TypeStrong/typedoc
  repository: https://github.com/TypeStrong/typedoc

extra:
  recipe-maintainers:
    - danielnachun
